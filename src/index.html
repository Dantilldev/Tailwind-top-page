<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/6f3a516c37.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>
      Tailwind CSS - Rapidly build modern websites without ever leaving your
      HTML.
    </title>
  </head>

  <body
    class="bg-[url('/src/hero-dark.jpg')] w-full h-full text-yellow-50 fonst-sans"
  >
    <!-- Head section -->
    <header class="px-4 sm:px-6 md:px-8">
      <div class="flex justify-between pt-8">
        <!-- Logo -->
        <div class="flex items-center shrink-0 mr-5">
          <img
            src="/src/tailwindcss-logotype/tailwindcss-logotype-white.svg"
            alt="tailwind logo"
            class="w-auto h-5"
          />
        </div>

        <!-- Navigation Links -->
        <nav class="hidden md:flex">
          <ul class="md:flex items-center gap-x-8">
            <li><a class="dark:hover:text-sky-400" href="#">Docs</a></li>
            <li>
              <a class="dark:hover:text-sky-400" href="#">Components</a>
            </li>
            <li><a class="dark:hover:text-sky-400" href="#">Blog</a></li>
            <li>
              <a
                class="dark:hover:text-sky-400 pr-8 border-r py-2 border-slate-700"
                href="#"
                >Showcase</a
              >
            </li>
          </ul>

          <!-- Buttons(icons) & Link for large screen -->
          <div class="hidden md:flex ml-auto pl-10 items-center gap-x-8">
            <button>
              <i
                class="fa-regular fa-moon text-sky-500 hover:text-sky-400 text-lg"
              ></i>
            </button>
            <a href="https://github.com">
              <i
                class="fa-brands fa-github text-slate-400 text-lg hover:text-slate-300"
              ></i
            ></a>
          </div>
        </nav>

        <!-- Buttons(icons) for small screen -->
        <div class="flex md:hidden items-center gap-x-8 mr-2">
          <button>
            <i
              class="fa-solid fa-magnifying-glass text-slate-400 hover:text-slate-300 text-lg"
            ></i>
          </button>

          <button>
            <i
              class="fa-solid fa-ellipsis-vertical text-slate-400 hover:text-slate-300 text-lg"
            ></i>
          </button>
        </div>
      </div>
    </header>

    <!-- Hero & CTA section -->
    <section class="pt-20 mb-20">
      <div class="flex flex-col space-y-10 max-w-4xl mx-auto">
        <h1
          class="font-bold lg:text-6xl tracking-tight text-center dark:text-white leading-tight text-4xl font-inter"
        >
          Rapidly build modern websites without ever leaving your HTML.
        </h1>
        <p
          class="text-center dark:text-slate-400 m-4 text-xl font-extralight leading-normal"
        >
          A utility-first CSS framework packed with classes like
          <span class="text-sky-500 font-mono">flex</span>,
          <span class="text-sky-500 font-mono">pt-4</span>,
          <span class="text-sky-500 font-mono">text-center</span> and
          <span class="text-sky-500 font-mono">rotate-90</span> that can be
          composed to build any design, directly in your markup.
        </p>
        <!-- Link & Button -->
        <div class="flex justify-center items-center space-x-5">
          <a
            class="bg-sky-500 hover:bg-sky-400 p-4 w-11/12 rounded-md text-sm text-center md:max-w-32"
            href="
            https://tailwindcss.com/docs/installation"
            >Get started</a
          >

          <button
            class="font-light hidden dark:bg-slate-800 hover:dark:bg-slate-700 p-4 rounded-md md:flex justify-between items-center gap-20"
          >
            <div class="flex items-center justify-center gap-5">
              <i
                class="fa-solid fa-magnifying-glass text-slate-400 hover:text-slate-300 text-lg"
              ></i>
              Quick search...
            </div>

            <div class="flex items-center justify-center gap-2">
              <!-- Mac command svg(icon) -->
              <svg
                fill="#94A3B8"
                width="20px"
                height="20px"
                viewBox="0 0 32 32"
                id="icon"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M24,13a4,4,0,0,0,4-4V8a4,4,0,0,0-4-4H23a4,4,0,0,0-4,4v3H13V8A4,4,0,0,0,9,4H8A4,4,0,0,0,4,8V9a4,4,0,0,0,4,4h3v6H8a4,4,0,0,0-4,4v1a4,4,0,0,0,4,4H9a4,4,0,0,0,4-4V21h6v3a4,4,0,0,0,4,4h1a4,4,0,0,0,4-4V23a4,4,0,0,0-4-4H21V13ZM21,8a2,2,0,0,1,2-2h1a2,2,0,0,1,2,2V9a2,2,0,0,1-2,2H21ZM8,11A2,2,0,0,1,6,9V8A2,2,0,0,1,8,6H9a2,2,0,0,1,2,2v3H8Zm3,13a2,2,0,0,1-2,2H8a2,2,0,0,1-2-2V23a2,2,0,0,1,2-2h3Zm8-5H13V13h6Zm2,2h3a2,2,0,0,1,2,2v1a2,2,0,0,1-2,2H23a2,2,0,0,1-2-2Z"
                ></path>
              </svg>
              <p class="text-slate-400">K</p>
            </div>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
